{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result Page
{% endblock %}

{% block body %}
    <h2>Search Results for "{{ query }}"</h2>

    {% if matches %}
        <ul>
            {% for title in matches %}
                <li><a href="{% url 'entry' title=title %}">{{ title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
